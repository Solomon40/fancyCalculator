<!doctype html>
<html lang="en">
  <head>
    <title>Fancy Calculator</title>
    

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    
    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="container">
    <div class="calculator-grid container-fluid">
      
      <!-- Calculator top panel -->
      <div class="output">                         
        <div class="prev-operand" data-prev-operand>
          this is pre outline
        </div>
        <div class="post-operand" data-post-operand>
          this is post outlinehis is post outlinehis is post outline
        </div>
      </div>

      <!-- Calculator buttons area -->
      <button class="btn btn-info span-two" data-all-clear="">AC</button>
      <button class="btn btn-warning" data-delete="">DEL</button>
      <button class="btn btn-light" data-operator="">/</button>
      <button class="btn btn-light" data-number="">1</button>
      <button class="btn btn-light" data-number="">2</button>
      <button class="btn btn-light" data-number="">3</button>
      <button class="btn btn-light" data-operator="">*</button>
      <button class="btn btn-light" data-number="">4</button>
      <button class="btn btn-light" data-number="">5</button>
      <button class="btn btn-light" data-number="">6</button>
      <button class="btn btn-light" data-operator="">+</button>
      <button class="btn btn-light" data-number="">7</button>
      <button class="btn btn-light" data-number="">8</button>
      <button class="btn btn-light" data-number="">9</button>
      <button class="btn btn-light" data-operator="">-</button>
      <button class="btn btn-light" data-number="">.</button>
      <button class="btn btn-light" data-number="">0</button>
      <button class="btn btn-primary span-two" data-equals="">=</button>
    </div>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
